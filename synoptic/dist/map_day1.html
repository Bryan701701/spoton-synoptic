<script>
function fitPlotly() {
  var g = document.getElementById('map');
  if (g && window.Plotly && window.Plotly.Plots) {
    try { Plotly.Plots.resize(g); } catch(e) {}
  }
}
window.addEventListener('load', fitPlotly);
window.addEventListener('resize', fitPlotly);
try { new ResizeObserver(fitPlotly).observe(document.documentElement); } catch(e) {}
setTimeout(fitPlotly, 0);
setTimeout(fitPlotly, 250);
setTimeout(fitPlotly, 1000);
</script>

<script>
(function () {
  const ZOOM_STEP = 0.5;
  const ZOOM_ON_CLICK = 13.5;
  const MIN_ZOOM = 1;
  const MAX_ZOOM = 20;
    const DEBUG = false;
    const dlog  = (...a) => { if (DEBUG) console.log(...a); };

  
  const STORAGE_KEY = "mapView_v1";

  let baseZoom = null;
  let baseCenter = null;

  let lastClick = { id: null, t: 0, area: null };

  let FILTER_RUN = 0; // increments each time we (re)apply

    dlog('[map] logging online');

    window.addEventListener('message', (ev) => {
    const msg = ev.data || {};
    if (msg.type !== 'navGo') return;
    const p = msg.payload || {};
    dlog('[mapâ†mobile] navGo RECEIVED', p, 'IS_MOBILE=', IS_MOBILE, 'STYLE_READY=', STYLE_READY);

    if (IS_MOBILE) {
        waitForStyle()
        .then(() => {
            dlog('[map] style idle â†’ handleNavGo', p);
            try { handleNavGo(p); } catch (e) { console.warn('[map] handleNavGo error', e, p); }
        });
    } else {
        try { handleNavGo(p); } catch (e) { console.warn('[map] handleNavGo error', e, p); }
    }
    });


    





  function clickId(p) {
    const cd = p.customdata || [];
    const spotName = String(cd[0] || "");
    return spotName;
  }

    // --- Mapbox style readiness guard (mobile only; desktop is immediate) ---
    const IS_MOBILE = /(?:^|[?&])mob=1(?:&|$)/.test(location.search);

    // Desktop: allow restore/persist; Mobile: disable (prevents stale country/area on day switch)
    const PERSIST_OK = !IS_MOBILE;
    if (!PERSIST_OK) { try { localStorage.removeItem(STORAGE_KEY); } catch(_) {} }
    let firstNavHandled = false;   // becomes true after we apply the very first navGo
        


    // Desktop: style is considered ready immediately.
    // Mobile: we wait for Mapbox's style to finish loading.
    let STYLE_READY = !IS_MOBILE;   // true on desktop, false on mobile until idle
    const NAV_QUEUE = [];           // navGo payloads queued until style is ready (mobile)

    function getMapboxInstance(){
    try { return gd()?._fullLayout?.mapbox?._subplot?.map || null; }
    catch { return null; }
    }

    function eastBiasFactor(context) {
        // desktop baseline
        let k = 0.35;

        if (IS_MOBILE) {
            const w = Math.max(1, window.innerWidth || 0);
            const h = Math.max(1, window.innerHeight || 0);
            const portrait = (w / h) < 0.85;

            if (context === 'country')   k = portrait ? 0.29 : 0.35;
            else if (context === 'area') k = portrait ? 0.425 : 0.38;
            else if (context === 'continent') k = portrait ? 0.35 : 0.40;
        }

        return Math.min(0.6, Math.max(0.2, k));
    }


    

    function waitForStyle(){
    if (!IS_MOBILE) return Promise.resolve();  // desktop = no-op
    return new Promise(resolve => {
        const mb = getMapboxInstance();
        if (!mb) return resolve();               // fail-safe
        if (mb.isStyleLoaded && mb.isStyleLoaded()) {
        STYLE_READY = true;
        return resolve();
        }
        const onIdle = () => {
        mb.off('idle', onIdle);
        STYLE_READY = true;
        resolve();
        };
        mb.on('idle', onIdle);
    });
    }

    function drainNavQueue(){
    if (!IS_MOBILE || !STYLE_READY) return;
    while (NAV_QUEUE.length) {
        const p = NAV_QUEUE.shift();
        try { handleNavGo(p); } catch(e) { console.warn('[navGo] queued payload failed:', e, p); }
    }
    }








  const CONT_SLUG = { EU:"/eu", NA:"/na", SA:"/sa", AF:"/af", AS:"/as", OC:"/oc", AN:"/an" };


    function screenZoomAdjust() {
    const cssW = Math.max(1, window.innerWidth || 1280);
    const dpr  = Math.max(1, window.devicePixelRatio || 1);
    const effW = cssW * dpr;                 // better proxy for big/Retina screens
    const aspect = (window.innerWidth || 1) / Math.max(1, window.innerHeight || 1);

    let adj = 0;
    if (effW >= 4500)      adj += 0.70;  // 5K / very wide
    else if (effW >= 3000) adj += 0.45;  // 4K-ish
    else if (effW >= 2000) adj += 0.15;  // high-res laptops (like yours)

    if (aspect >= 2.0)     adj += 0.15;      // ultra-wide layouts show more lon span

    return adj;
    }
  
    function gd() { return document.getElementById('map'); }

    function hideMapInitially() {
        const el = gd();
        if (!el) return;
        el.style.opacity = '0';
    }

    function revealMap() {
        const el = gd();
        if (!el) return;

    // Shrink all scattermapbox markers once (Plotly 3.x safe)
    function shrinkSpotMarkersOnce(factor = 0.5) {
    const g = gd();
    if (!g) return;

    const src = g._fullData ?? g.data ?? [];
    const idx = [];
    const sizes = [];

    src.forEach(tr => {
        if (tr.type !== 'scattermapbox') return;
        if (!/markers/.test(tr.mode || '')) return;

        const i = (typeof tr.index === 'number') ? tr.index : null;
        if (i == null || !g.data[i]) return;

        const m = tr.marker || {};
        const base = Array.isArray(m.size)
        ? m.size
        : (typeof m.size === 'number' ? m.size : 7);

        const scaled = Array.isArray(base)
        ? base.map(v => Math.max(3, Number(v) * factor))
        : Math.max(3, Number(base) * factor);

        idx.push(i);
        sizes.push(scaled);
    });

    if (idx.length) {
        Plotly.restyle(g, { 'marker.size': sizes }, idx);
    }
    }


  function fitContinentForArea(areaName) {
    const nodes = (window.BOUNDARIES && window.BOUNDARIES.nodes) || [];
    const byArea = (window.BOUNDARIES && window.BOUNDARIES.by_area) || {};
    const byCountry = (window.BOUNDARIES && window.BOUNDARIES.by_country) || {};
    if (!nodes.length || !byArea) return false;

    const key = String(areaName || "").trim().toLowerCase();
    if (!key) return false;

    let areaRec = null;
    for (const k in byArea) {
      const r = byArea[k];
      if (String(r.area || "").toLowerCase() === key) { areaRec = r; break; }
    }
    if (!areaRec) {
      for (const k in byArea) {
        const r = byArea[k];
        const a = String(r.area || "").toLowerCase();
        if (key && a.includes(key) && key.length >= 3) { areaRec = r; break; }
      }
    }
    if (!areaRec) { console.warn('[smart-zoom] area not found:', areaName); return false; }

    let code = String(areaRec.continent_code || "").trim().toUpperCase();
    if (!code && areaRec.country_code) {
      const ccKey = String(areaRec.country_code).trim().toLowerCase();
      const cRec = byCountry[ccKey];
      if (cRec && cRec.continent_code) code = String(cRec.continent_code).trim().toUpperCase();
    }
    if (!code && areaRec.country_name) {
      const want = String(areaRec.country_name).trim().toLowerCase();
      const cRec = Object.values(byCountry).find(
        r => String(r.country_name || "").trim().toLowerCase() === want
      );
      if (cRec && cRec.continent_code) code = String(cRec.continent_code).trim().toUpperCase();
    }
    if (!code && areaRec.country_code) {
      const cc = String(areaRec.country_code).trim().toUpperCase();
      const hardMap = { GB:'EU', IE:'EU', PT:'EU', ES:'EU', FR:'EU', MA:'AF' };
      if (hardMap[cc]) code = hardMap[cc];
    }
    if (!code) { console.warn('[smart-zoom] no continent_code for area:', areaRec); return false; }

    const codeLower = code.toLowerCase();
    const rec = nodes.find(n => {
      if (String(n.layer) !== 'continent_layer') return false;
      const cc = String(n.continent_code || '').trim().toLowerCase();
      const slug = String(n.slug || '').trim().toLowerCase();
      return cc === codeLower || slug === `/${codeLower}` || slug.endsWith(`/${codeLower}`);
    });

    if (!rec || !Array.isArray(rec.bbox) || rec.bbox.length !== 4) {
      console.warn('[smart-zoom] continent not found for code:', code, areaRec);
      return false;
    }
    return fitBBox(rec.bbox);
  }

  function fitContinentByCodeOrSlug(codeOrSlug) {

    if (!nodes || !nodes.length || !codeOrSlug) return false;

    // add 2nd param with default
    async function fitBBox(bbox, opts = {}) {
        const context = opts.context || null; // 'area' | 'country' | 'continent' | null

        if (!bbox || bbox.length !== 4) {
            console.warn('[map] fitBBox called with bad bbox', bbox);
            return false;
        }
        const [w, s, e, n] = bbox.map(Number);
        dlog('[map] fitBBox IN', { w, s, e, n });

        await waitForStyle();  // no-op on desktop
        dlog('[map] fitBBox style idle');

        suppressPersist = true;
        try {
            // Step 1: bounds
            await safeRelayout({ 'mapbox.bounds': { west: w, south: s, east: e, north: n } });
            dlog('[map] fitBBox bounds applied');

            // Step 2: compute center + adjusted zoom
            const spanLon = Math.abs(e - w);
            const spanLat = Math.abs(n - s);
            const bias    = eastBiasFactor(opts?.context || null);
            const center  = { lat: (s + n) / 2, lon: e - spanLon * bias };

            const span   = Math.max(spanLon, spanLat);
            const rawZ   = 10.5 - Math.log2(Math.max(span, 1e-6));

            // was -0.6 â€” back it off to zoom out slightly everywhere
            const Z_BIAS = -0.9;

            let z = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, rawZ + Z_BIAS + screenZoomAdjust()));

            // small extra zoom-out for portrait, heavier for countries
            if (IS_MOBILE && (window.innerWidth || 0) < (window.innerHeight || 1)) {
            const extraOut =
                (opts?.context === 'country')   ? 0.5 :
                (opts?.context === 'area')      ? 0.5 :
                (opts?.context === 'continent') ? 0.2 : 0.20;
            z = Math.max(MIN_ZOOM, z - extraOut);
            }

            stopMapMotion();
            applyCamera(center, z);
            dlog('[map] fitBBox center+zoom', { center, z, span, rawZ });

            setTimeout(() => { safeRelayout({ 'mapbox.bounds': null }); }, 150);
        } catch (e) {
            console.warn('[map] fitBBox error', e);
        } finally {
            setTimeout(() => { suppressPersist = false; }, 250);
        }

        dlog('[map] fitBBox OUT true');
        return true;
    }

    // Helper: centralize navGo logic so we can call it immediately or after style is ready
    function handleNavGo(p){
    dlog('[map] handleNavGo START', p);

    stopMapMotion();

    // 1) If a bbox is provided (e.g., NE Atlantic), fit it directly.

    if (Array.isArray(p.bbox) && p.bbox.length === 4) {
        const ctx = p.context
        || (p.area ? 'area' : p.country ? 'country' : p.cont ? 'continent' : null);
        const ok = fitBBox(p.bbox, { context: ctx });

        firstNavHandled = true;   // âœ… callerâ€™s intent applied

        dlog('[map] branch: bbox â†’ fitBBox', ok);
        setTimeout(() => { suppressPersist = false; }, 400);
        return;
    }

    // 2) If we have area + country but no bbox, try to resolve to an area bbox.
    if (p.area && p.country && window.BOUNDARIES?.by_area) {
        const keyArea    = String(p.area).trim().toLowerCase();
        const keyCountry = String(p.country).trim().toLowerCase();

        const hit = Object.values(window.BOUNDARIES.by_area).find(r => {
        const a  = String(r.area || '').trim().toLowerCase();
        const cc = String(r.country_code || '').trim().toLowerCase();
        const cn = String(r.country_name || '').trim().toLowerCase();
        return a === keyArea && (cc === keyCountry || cn === keyCountry);
        });

        if (hit && Array.isArray(hit.bbox) && hit.bbox.length === 4) {
            dlog('[map] branch: exact area+country â†’ fitBBox', p.area, hit.bbox);
            const ok = fitBBox(hit.bbox, { context: 'area' });

            firstNavHandled = true;   // âœ…
            notifyNavApplied();

            dlog('[map] fitBBox(area+country) done ok=', ok);
            setTimeout(() => { suppressPersist = false; }, 400);
            return;

    if (p.area && fitContinentForArea(p.area)) {

        firstNavHandled = true;   // âœ…
        notifyNavApplied();
        setTimeout(() => { suppressPersist = false; }, 400);

    if (p.cont && fitContinentByCodeOrSlug(p.cont)) {
        dlog('[map] branch: fallback cont â†’ fitContinent', p.cont);
        firstNavHandled = true;   // âœ…
        notifyNavApplied();
        setTimeout(() => { suppressPersist = false; }, 400);
        return;
    }

    dlog('[map] handleNavGo END (no-op)');
    setTimeout(() => { suppressPersist = false; }, 400);
    }

    // --- Spot filtering (MAP iframe) -------------------------------------------
    const FILTER = {
    mode: 'ALL',           // 'ALL' | 'FLAT' | 'FUN' | 'SOLID' | 'CONSEQUENCE'
    requireGreen: false,   // if true, only show green spots
    edges: {
        flat: [0, 2],
        fun: [2, 4],
        solid: [4, 8],
        consequence: [8, Infinity],
    }
    };  // <-- closes FILTER object

// --- Filtering helpers --------------------------------------------------

    const BAND_COLORS = {
      FUN:         '#00bcd4', // cyan
      SOLID:       '#002f6c', // navy
      CONSEQUENCE: '#4b0082', // big of consequence
    };

    // Weâ€™ll capture the original marker colours once after the map is drawn
    let ORIGINAL_MARKER_COLORS = null;

    function captureOriginalColorsOnce() {
      if (ORIGINAL_MARKER_COLORS) return;  // already done
      const g = gd();
      if (!g) return;

      const full = g._fullData ?? g.data ?? [];
      ORIGINAL_MARKER_COLORS = [];

      full.forEach(tr => {
        if (tr.type !== 'scattermapbox') return;
        if (!/markers/.test(tr.mode || '')) return;

        const di = dataIndexForFullTrace(tr);
        if (di == null) return;

        const m = tr.marker || {};
        const col = Array.isArray(m.color)
          ? m.color.slice()                       // copy array
          : (typeof m.color !== 'undefined' ? m.color : null);

        ORIGINAL_MARKER_COLORS[di] = col;
      });
    }


    function dataIndexForFullTrace(fullTr) {
    const gEl = gd();
    if (!gEl) return null;
    // Prefer matching by uid â€” safest with Plotly
    const uid = fullTr && fullTr.uid;
    if (uid && Array.isArray(gEl.data)) {
        const di = gEl.data.findIndex(t => t && t.uid === uid);
        if (di >= 0) return di;
    }
    // Fallback to .index if present
    if (typeof fullTr.index === 'number' && gEl.data[fullTr.index]) return fullTr.index;
    return null;
    }

    function resetAllVisibility() {
      const g = gd();
      if (!g) return;

      const full = g._fullData ?? g.data ?? [];
      const traceIdx   = [];
      const opacities  = [];
      const colorIdx   = [];
      const colorVals  = [];

      for (const tr of full) {
        if (tr.type !== 'scattermapbox') continue;
        if (!/markers/.test(tr.mode || '')) continue;

        const arr = Array.isArray(tr.customdata) ? tr.customdata : [];
        if (!arr.length) continue;

        const n  = arr.length;
        const op = new Array(n).fill(1);

        const di = dataIndexForFullTrace(tr);
        if (di == null) continue;

        traceIdx.push(di);
        opacities.push(op);

        if (ORIGINAL_MARKER_COLORS && ORIGINAL_MARKER_COLORS[di] != null) {
          colorIdx.push(di);
          colorVals.push(ORIGINAL_MARKER_COLORS[di]);
        }
      }

      if (traceIdx.length) {
        // Per-point opacity
        Plotly.restyle(g, { 'marker.opacity': opacities }, traceIdx);
        // Restore original colours (RAG) if we captured them
        if (colorIdx.length) {
          Plotly.restyle(g, { 'marker.color': colorVals }, colorIdx);
        }
        // Belt-and-braces
        Plotly.restyle(g, { 'opacity': 1, 'visible': true }, traceIdx);
      }

      console.log('[filter] reset: ALL (no green-only) â†’ all visible');
    }



    
    // --- Height conversion: same as Python meters_to_hi_ft ---
    function heightFtForRow(cd) {
    const m = Number(cd?.[4]) || 0;
    return m * 3.28084 / 1.5; // HI feet
    }

    function heightBucketFt(ft, edges) {
    const e = edges || FILTER.edges;
    const v = Number.isFinite(ft) ? Number(ft) : 0;
    if (v >= e.flat[0]  && v < e.flat[1])  return 'FLAT';
    if (v >= e.fun[0]   && v < e.fun[1])   return 'FUN';
    if (v >= e.solid[0] && v < e.solid[1]) return 'SOLID';
    if (v >= e.consequence[0])             return 'CONSEQUENCE';
    return 'FLAT';
    }


    function spotMatchesFromCustomdata(cd) {
    // cd schema: [0]=spot_name, ..., [4]=swell_height_m, [7]=colour, [14]=area
    const colour = String(cd?.[7] || '').toLowerCase();
    if (FILTER.requireGreen && colour !== 'green') return false;

    if (FILTER.mode === 'ALL') return true; // after green check

    const hFt   = heightFtForRow(cd);
    const bucket = heightBucketFt(hFt);
    return bucket === FILTER.mode;
    }

    function assertCustomdataSchemaOnce() {
    if (assertCustomdataSchemaOnce._done) return;
    assertCustomdataSchemaOnce._done = true;

    const g = gd();
    const full = g?._fullData ?? g?.data ?? [];
    for (const tr of full) {
        if (tr.type !== 'scattermapbox') continue;
        const cd = Array.isArray(tr.customdata) && tr.customdata[0];
        if (!cd) continue;
        console.table({
        'spot_name[0]': cd[0],
        'wind_dir[1]':  cd[1],
        'swell_dir[2]': cd[2],
        'wind_speed[3]':cd[3],
        'swell_height[4]': cd[4],
        'swell_period[5]': cd[5],
        'colour[7]': cd[7],
        'area[14]':  cd[14]
        });
        break;
    }
    }    


    function setAllVisible() {
    const g = gd(); if (!g) return;
    const full = g._fullData ?? g.data ?? [];
    const idx = [], opacities = [];

    full.forEach(tr => {
        if (tr.type !== 'scattermapbox' || !/markers/.test(tr.mode || '')) return;
        const n = Array.isArray(tr.customdata) ? tr.customdata.length : 0;
        if (!n) return;

        idx.push(tr.index);
        opacities.push(new Array(n).fill(1));
    });

    if (idx.length) {
        Plotly.restyle(g, { 'marker.opacity': opacities }, idx);
    }
    console.log('[filter] reset: ALL (no green-only) â†’ all visible');
    }

    function applyFilters() {
      const myRun = ++FILTER_RUN;

      const g = gd();
      if (!g) return;

      const full = g._fullData ?? g.data ?? [];
      const traceIdx  = [];
      const opacities = [];
      const colorIdx  = [];
      const colorVals = [];

      // Fast path: ALL + !green â†’ show everything and restore RAG
      if (FILTER.mode === 'ALL' && !FILTER.requireGreen) {
        resetAllVisibility();
        return;
      }

      const bandColor = BAND_COLORS[FILTER.mode] || null;

      let totalPoints = 0, matched = 0, greenOnlyRejected = 0, bucketRejected = 0;

      for (const tr of full) {
        if (tr.type !== 'scattermapbox') continue;
        if (!/markers/.test(tr.mode || '')) continue;

        const dataArr = Array.isArray(tr.customdata) ? tr.customdata : [];
        if (!dataArr.length) continue;

        const op        = new Array(dataArr.length);
        const bandArray = bandColor ? new Array(dataArr.length) : null;

        for (let i = 0; i < dataArr.length; i++) {
          const cd = dataArr[i];

          const colour    = String(cd?.[7] || '').toLowerCase();
          const failGreen = FILTER.requireGreen && colour !== 'green';

          let isMatch = false;
          if (!failGreen) {
            if (FILTER.mode === 'ALL') {
              // This branch is only used when requireGreen === true
              isMatch = true;
            } else {
              const hFt    = heightFtForRow(cd);
              const bucket = heightBucketFt(hFt);
              isMatch = (bucket === FILTER.mode);
            }
          }

          op[i] = isMatch ? 1 : 0;
          if (bandArray) bandArray[i] = bandColor;

          totalPoints++;
          if (isMatch) matched++;
          else {
            if (failGreen) greenOnlyRejected++;
            else bucketRejected++;
          }
        }

        const di = dataIndexForFullTrace(tr);
        if (di == null) continue;

        traceIdx.push(di);
        opacities.push(op);

        // Only recolour if a band is active (FUN / SOLID / CONSEQUENCE)
        if (bandArray && bandArray.length) {
          colorIdx.push(di);
          colorVals.push(bandArray);
        }
      }

      // If a newer run started while we were computing, bail out (prevents races)
      if (myRun !== FILTER_RUN) return;

      if (traceIdx.length) {
        Plotly.restyle(g, { 'marker.opacity': opacities }, traceIdx);

        // Apply band colour when a wave mode is active
        if (colorIdx.length) {
          Plotly.restyle(g, { 'marker.color': colorVals }, colorIdx);
        }

        // Keep traces visible
        Plotly.restyle(g, { 'opacity': 1, 'visible': true }, traceIdx);
      }

      console.log(
        `[filter] mode=${FILTER.mode} green=${FILTER.requireGreen} ` +
        `matched=${matched}/${totalPoints} (reject: green=${greenOnlyRejected}, bucket=${bucketRejected})`
      );
    }

    // Listen for parent (mobile page) commands to set filter or adjust scales
    window.addEventListener('message', (ev) => {
    const msg = ev.data || {};
    if (!msg || !msg.type) return;

    if (msg.type === 'setFilter') {
    const p = msg.payload || {};
    if (typeof p.mode === 'string') {
        const m = p.mode.toUpperCase();
        // ðŸ”‘ Treat BIG as the same as CONSEQUENCE
        FILTER.mode = (m === 'BIG') ? 'CONSEQUENCE' : m;
    }
    if (typeof p.requireGreen === 'boolean') {
        FILTER.requireGreen = p.requireGreen;
    } else if (FILTER.mode === 'ALL') {
        FILTER.requireGreen = false;
    }

    if (FILTER.mode === 'ALL' && !FILTER.requireGreen) {
        resetAllVisibility();
    } else {
        requestAnimationFrame(applyFilters);
    }
    return;
    }

    if (msg.type === 'setFilterScale') {
    // payload: { flat:[0,2], fun:[2,4], solid:[4,8], consequence:[8,12] }
    const e = msg.payload || {};

    // Convert to numbers, allow Infinity, clamp nonsense.
    const normPair = (arr, fallbackLo, fallbackHi) => {
        let lo = Array.isArray(arr) && arr.length ? Number(arr[0]) : fallbackLo;
        let hi = Array.isArray(arr) && arr.length > 1 ? (
        (String(arr[1]).toLowerCase() === 'infinity') ? Infinity : Number(arr[1])
        ) : fallbackHi;
        if (!Number.isFinite(lo)) lo = fallbackLo;
        if (!(Number.isFinite(hi) || hi === Infinity)) hi = fallbackHi;
        if (hi < lo) [lo, hi] = [hi, lo];       // keep order sane
        return [lo, hi];
    };

    const next = {
        flat:        normPair(e.flat,        0, 2),
        fun:         normPair(e.fun,         2, 4),
        solid:       normPair(e.solid,       4, 8),
        consequence: normPair(e.consequence, 8, Infinity),
    };

    // De-overlap boundaries at the joins (e.g., 4.0 belongs to SOLID)
    // (Your bucket test already uses < upper, so this is just defensive.)
    FILTER.edges = next;

    // Re-apply with fresh math
    requestAnimationFrame(applyFilters);
    return;
    }
    


    }); // <-- closes window.addEventListener

    document.addEventListener('DOMContentLoaded', () => {
    hideMapInitially();
    const interval = setInterval(() => {
        if (initBase()) {
        clearInterval(interval);

        attachHandlers();
        setTimeout(attachAltClickLogger, 200);

        // ðŸ”’ stop Mapbox's built-in double-click zoom so our handler is authoritative
        setTimeout(() => {
            try {
            const m = mapboxHandle();
            m?.doubleClickZoom?.disable?.();
            } catch (_) {}
        }, 230);

        setTimeout(() => { if (PERSIST_OK) restoreView(); }, 400);

        const g0 = gd();
        if (g0 && typeof g0.once === 'function') {
        g0.once('plotly_afterplot', () => {
            waitForStyle().then(() => {
            shrinkSpotMarkersOnce(0.55);
            captureOriginalColorsOnce();
            applyFilters();
            if (PERSIST_OK) restoreView();   // desktop only
            revealMap();
            });
        });
        } else {
        waitForStyle().then(() => {
            setTimeout(() => { shrinkSpotMarkersOnce(0.65); captureOriginalColorsOnce(); applyFilters(); if (PERSIST_OK) restoreView(); revealMap(); }, 600);
        });
        }

        // Wait for Mapbox style on mobile, then flush any queued navGo
        waitForStyle().then(() => { drainNavQueue(); });

        // ðŸ”” Tell parent we're ready to receive navGo
        setTimeout(() => {
            try {
            const lc = gd()?.layout?.mapbox?.center || null;
            const z  = gd()?.layout?.mapbox?.zoom ?? null;
            window.parent.postMessage({ type: 'mapReady', payload: { center: lc, zoom: z } }, '*');
            } catch (_) {}
        }, 450);
        }
    }, 250);
    setTimeout(() => clearInterval(interval), 15000);
    });

    window.__SPOTON_DEBUG__ = {
      apply(){ try { applyFilters(); } catch(e){ console.warn(e); } },
      reset(){ try { resetAllVisibility(); } catch(e){ console.warn(e); } }
    };


})();
</script>
    
</body>
</html>
